    <body background="static/img/fish.jpg">

        <div class = "title">
            <h1 style="color: white; text-align: left;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Fish Species Prediction</h1>

        <!---Containerize main page for styling--->
        <div class = "page">
            <!---Containerize paragraph and form for styling--->
            <div class = "container col-auto">
                
                <br>
                <!---Initialize form structure and inputs, set method to "POST"--->
                <form action = "{{url_for('predict')}}" method = "post">
				<div class="container">
					<div class="row">
					<div class="col">
                    <input type="number" step="any" class="form-control" id="Weight" name="Weight" placeholder="Please Enter Weight" required="required"/>
                    </div>
                    <div class="col"> 
                        <span style="color:red">*</span>
                    </div>
                    </div>
                    <br>
                    
                    <div class="row">
                    <div class="col">
                    <input type="number" step="any" class="form-control" id="Length1" name="Length1" placeholder="Please Enter Length1" required="required"/>
                    </div>
                    <div class="col"> 
                        <span style="color:red">*</span>
                    </div>
                    </div>
                    <br>

                    <div class="row">
                    <div class="col">
                    <input type="number" step="any" class="form-control" id="Length2" name="Length2" placeholder="Please Enter Length2" required="required"/>
                    </div>
                    <div class="col"> 
                    <span style="color:red">*</span>
                    </div>
                    </div>
                    <br>

                    <div class="row">
                    <div class="col">
                    <input type="number" step="any" class="form-control" id="Length3" name="Length3" placeholder="Please Enter Length3"/>
                    </div>
                    <div class="col"> 
                    <span style="color:red">*</span>
                    </div>
                    
                    </div>
                    <br>

                    <div class="row">
                    <div class="col">
                    <input type="number" step="any" class="form-control" id="Height" name="Height" placeholder="Please Enter Height"/>
                    </div>
                     <div class="col"> 
                    <span style="color:red">*</span>
                    </div>
                    </div>
                    <br>

                    <div class="row">
                    <div class="col">
					<input type="number" step="any" class="form-control" id="Width" name="Width" placeholder="Please Enter Width"/>
                    </div>
                    <div class="col"> 
                        <span style="color:red">*</span>
                    </div>
                    </div>
                    <br>

                    
                    <div class="row">
                    <div class="col">
                    <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                    </div>
                    </div>
                    <br>

                    <div class="row">
                    <div class="col">
                    <div class="col"> 
                        <div id ="result">
                            <div  class="alert alert-success alert-dismissible d-flex align-items-center fade show">
                            <i class="bi-check-circle-fill"></i>
                                <strong class="mx-2">Success!</strong> <h5>{{ prediction_text }} </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                </form>
